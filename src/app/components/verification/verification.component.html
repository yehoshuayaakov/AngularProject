<app-header></app-header>
<div class = "container  d-flex justify-content-center" style = "margin-top: 9%;">
   <div class = "col-6 border p-4 margin mt-2 text-center">
       <div class="">
    <div class = "" *ngIf = "firstTry">
        <h2>Welcome {{currentUser.Firstname}}! </h2>
        
        <h3 >Please type the mobile <br>verifcation you recieved</h3>          
        
    </div>
    <div class = " mt-5" *ngIf = "!firstTry">
             
        <h3 *ngIf = "!firstTry"> Incorrect code! <br> Please reenter</h3>
    </div>
    
        <form [formGroup] = "myCode" (ngSubmit) = "getCode(myCode)">
            <div class="input-group  mt-5" style="margin-left: 145px;">
                <div class = "row  ">
                    <input #first formControlName="first" class = "form-control col-1 ml-3"style="font-size:23px; text-align-center"size = "3" maxlength = "1" type="text" (keyup)="(first.value.length == 1) ? second.focus() : ''" autofocus>
                    <input #second formControlName="second" class = "form-control col-1 ml-3"style="font-size:23px; text-align-center"size = "3" maxlength = "1" type="text" (keyup)="(second.value.length == 1) ? third.focus() : first.focus()">
                    <input #third formControlName="third" class = "form-control col-1 ml-3"style="font-size:23px; text-align-center"size = "3" maxlength = "1" type="text" (keyup)="(third.value.length == 1) ? fourth.focus() : second.focus()">
                    <input #fourth formControlName="fourth" class = "form-control col-1 ml-3"style="font-size:23px; text-align-center"size = "3" maxlength = "1" type="text" (keyup)="(fourth.value.length == 1) ? fourth.focus() : third.focus()"> 
                    <br>
                </div>   
            </div>

                <br>
                <p>I did not recieve, <button (click) = "resend()" class="butn default">resend</button></p>
            <div>
                <input class="btn border-success" type="submit" value="CONTINUE">  
            </div>
        </form>
    </div>
   </div> 
  </div>
