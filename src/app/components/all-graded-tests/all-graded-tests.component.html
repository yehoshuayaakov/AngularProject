<app-header></app-header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink = "/" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  " href="#" routerLink = "/getAll">Get all interns</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="" routerLink = "/uploadTests">Upload/Delete Test</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#" routerLink = "/gradeTests" >Grade Tests</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" routerLink = "/allGradedTests" tabindex="-1" aria-disabled="true" >Get All Graded Tests</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class = "container">
    <h2 class = "mt-5 "><span class = "text-success">{{tests.length}} </span> Graded Tests</h2>
    <table class="table   ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope = "col">Test Name</th>
          <th scope = "col">Intern Id#</th>
          <th scope = "col">Date & Time Taken</th>
          <th scope="col">Grade</th>
          <th scope="col">Get test</th>
          
        </tr>
      </thead>
      
      <tbody>
        <tr *ngFor = "let test of tests; let i = index">
          <th scope="row">{{i+1}}</th>
          <td >{{test.name}}</td>
          <td >{{test.internId}}</td>
          <td >{{test.date}}</td>
          <td>{{test.grade}}</td>
          <td>
            <a href={{test.testUrl}} ><button class = "btn border-success">get test</button></a>  
              
          </td>
        
        </tr>
        
      </tbody>
    </table> 
    <h2 class = "mt-2">Average of all tests: <span class = "text-warning">{{testsAverage}}</span></h2>
  </div>
